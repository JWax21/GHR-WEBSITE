<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grove Hill Research</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 100dvw;
        height: 100dvh;
        background-color: #f8f8f6;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: "Montserrat", sans-serif;
        overflow: hidden;
        position: relative;
      }

      h1 {
        color: #000000;
        font-size: clamp(1.25rem, 2.5vw, 2rem);
        font-weight: 600;
        letter-spacing: -0.02em;
        text-align: center;
      }

      .contact-btn {
        position: fixed;
        top: 2rem;
        right: 2rem;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: 600;
        font-family: "Montserrat", sans-serif;
        color: #666666;
        background-color: transparent;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        opacity: 1;
        transition: opacity 0.3s ease;
        z-index: 999;
      }

      .contact-btn.hide {
        opacity: 0;
        pointer-events: none;
      }

      .email-container {
        position: fixed;
        top: 2rem;
        right: -400px;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        width: 350px;
        max-width: 350px;
        transition: right 0.8s ease-out;
        pointer-events: none;
        z-index: 1000;
      }

      .email-container.show {
        right: 2rem;
        pointer-events: auto;
      }

      .input-wrapper {
        position: relative;
        display: flex;
        align-items: center;
      }

      input[type="email"] {
        padding: 1rem 4rem 1rem 1.25rem;
        font-size: 1rem;
        border: 2px solid #000000;
        background-color: #ffffff;
        color: #000000;
        border-radius: 4px;
        outline: none;
        transition: all 0.2s ease;
        width: 100%;
      }

      input[type="email"]:focus {
        border-color: #333333;
        box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
      }

      input[type="email"]::placeholder {
        color: #666666;
      }

      button {
        position: absolute;
        right: 0.5rem;
        padding: 0.5rem;
        font-size: 1.5rem;
        font-weight: 600;
        color: #ffffff;
        background-color: #000000;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      button svg {
        width: 1.5rem;
        height: 1.5rem;
      }

      button:active {
        transform: translateY(1px);
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .message {
        text-align: center;
        padding: 0.75rem;
        border-radius: 4px;
        font-size: 0.9rem;
        margin-top: 0.5rem;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .message.show {
        opacity: 1;
      }

      .message.success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .message.error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
    </style>
  </head>
  <body>
    <button class="contact-btn" id="contactBtn">Email</button>

    <h1>GROVE HILL RESEARCH</h1>

    <div class="email-container" id="emailContainer">
      <div class="input-wrapper">
        <input
          type="email"
          id="emailInput"
          placeholder="Enter your email"
          required
        />
        <button id="submitBtn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 448 512"
            fill="white"
          >
            <path
              d="M190.5 66.9l22.2-22.2c9.4-9.4 24.6-9.4 33.9 0L441 239c9.4 9.4 9.4 24.6 0 33.9L246.6 467.3c-9.4 9.4-24.6 9.4-33.9 0l-22.2-22.2c-9.4-9.4-9.4-24.6 0-33.9L311.5 290H24c-13.3 0-24-10.7-24-24v-32c0-13.3 10.7-24 24-24h287.5L190.5 100.8c-9.4-9.4-9.4-24.6 0-33.9z"
            />
          </svg>
        </button>
      </div>
      <div id="message" class="message"></div>
    </div>

    <script>
      const contactBtn = document.getElementById("contactBtn");
      const emailContainer = document.getElementById("emailContainer");
      const emailInput = document.getElementById("emailInput");
      const submitBtn = document.getElementById("submitBtn");
      const messageDiv = document.getElementById("message");

      // Toggle email form visibility
      contactBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        contactBtn.classList.add("hide");
        emailContainer.classList.add("show");
        setTimeout(() => {
          emailInput.focus();
        }, 200);
      });

      // Close form when clicking outside
      document.addEventListener("click", (e) => {
        if (
          !emailContainer.contains(e.target) &&
          !contactBtn.contains(e.target)
        ) {
          if (emailContainer.classList.contains("show")) {
            emailContainer.classList.remove("show");
            contactBtn.classList.remove("hide");
          }
        }
      });

      // Prevent clicks inside form from closing it
      emailContainer.addEventListener("click", (e) => {
        e.stopPropagation();
      });

      async function sendEmail(email) {
        try {
          const response = await fetch("/api/send-email", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email }),
          });

          const data = await response.json();

          if (!response.ok) {
            throw new Error(data.error || "Failed to send email");
          }

          return { success: true, data };
        } catch (error) {
          return { success: false, error: error.message };
        }
      }

      function showMessage(text, type) {
        messageDiv.textContent = text;
        messageDiv.className = `message ${type} show`;

        setTimeout(() => {
          messageDiv.classList.remove("show");
        }, 5000);
      }

      submitBtn.addEventListener("click", async () => {
        const email = emailInput.value.trim();

        if (!email) {
          showMessage("Please enter an email address", "error");
          return;
        }

        if (!email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
          showMessage("Please enter a valid email address", "error");
          return;
        }

        submitBtn.disabled = true;
        const originalHTML = submitBtn.innerHTML;
        submitBtn.innerHTML = "...";

        const result = await sendEmail(email);

        if (result.success) {
          showMessage("Email sent successfully!", "success");
          emailInput.value = "";
        } else {
          showMessage(result.error || "Failed to send email", "error");
        }

        submitBtn.disabled = false;
        submitBtn.innerHTML = originalHTML;
      });

      emailInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          submitBtn.click();
        }
      });
    </script>
  </body>
</html>
